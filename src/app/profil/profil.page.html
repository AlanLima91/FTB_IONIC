<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      profil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid fixed>

    <!-- First part of the page (information)-->
    <ion-row color="bg-green">
      <h2>Informations</h2>
    </ion-row>
    <ion-row>
      <h3>{{ user.?firstname }}</h3>
    </ion-row>
    <ion-row>
      <h3>{{ user.?name }}</h3>
    </ion-row>
    <ion-row>
      <form>
        <ion-col col-12>
          <ion-label position="floating">{{ user?.email }}</ion-label>
          <ion-input type="email" name="email" required></ion-input>
        </ion-col>
        <ion-col col-12>
          <ion-label position="floating">Mot de passe</ion-label>
          <ion-input type="password" name="password" required></ion-input>
        </ion-col>
      </form>
    </ion-row>

  <!-- Second part of the page (previous order)-->
  <ion-row padding>

  </ion-row>
  </ion-grid>
</ion-content>
