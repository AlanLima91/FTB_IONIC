<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      profil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row justify-content-around>
      <!-- First part of the page (information)-->
      <ion-card color=dark margin>
        <ion-card-header text-center>
          <ion-card-title margin>
            <h2 text-uppercase>Informations</h2>
          </ion-card-title>
          <ion-card-subtitle>
            <ion-grid>
              <ion-row>
                <ion-col col-6>
                  {{ user?.firstname }}
                </ion-col>
                <ion-col col-6>
                  {{ user?.name }}
                </ion-col>
              </ion-row>
            </ion-grid>
            {{ user?.email }} <br>
            Solde : {{ user?.solde }}€
          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <form>
            <ion-item margin>
              <ion-label position="floating">{{ user?.email }}</ion-label>
              <ion-input type="email" name="email" required></ion-input>
            </ion-item>
            <ion-item margin>
              <ion-label position="floating">Mot de passe</ion-label>
              <ion-input type="password" name="password" required></ion-input>
            </ion-item>
            <ion-button margin type=submit text-uppercase expand=block>Modifier</ion-button>
          </form>
        </ion-card-content>
      </ion-card>
      
      <!-- Second part of the page (previous order)-->
      <h1>Mes Commandes</h1>
      <ion-card *ngFor="let order of list" margin>
        <ion-card-header>
          <ion-card-subtitle>{{ order?.price }} €</ion-card-subtitle>
          <ion-card-title>{{ order?.nameMenu }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            {{ order?.nameUser }}<br>
            {{ order?.message }}<br>
        </ion-card-content>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
