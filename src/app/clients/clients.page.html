<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title color=success text-uppercase>
        Clients
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content color=success>
    <ion-button [routerLink]="['/administration']" color=dark text-uppercase expand=block margin>
      Retour
    </ion-button>

    <ion-card *ngFor="let user of listUsers" color=light>
        <ion-card-header>
          <ion-card-subtitle text-center>{{ user.key }}</ion-card-subtitle>
        </ion-card-header>
        <ion-grid fixed>
          <ion-row>

            <ion-col size="6" text-center>
              {{ user.values.firstname }}
              {{ user.values.name }}
              <ion-row margin>
                <ion-col size="12" text-uppercase>
                  Solde : {{ user.values.solde }}
                </ion-col>
              </ion-row>
            </ion-col>

            <ion-col size="6">
              <ion-row>
                <ion-item color=light>
                  <ion-label position=floating >Solde</ion-label>
                  <ion-input type=number></ion-input>
                </ion-item>
              </ion-row>

              <ion-row>
                <ion-col size="6">
                  <ion-button (click)="onClick()" fill=outline size=large>
                    +
                  </ion-button>
                </ion-col>

                <ion-col size="6">
                  <ion-button (click)="onClick()" fill=outline size=large>
                    -
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-col>

          </ion-row>
        </ion-grid>
      </ion-card>
</ion-content>
