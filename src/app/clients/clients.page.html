<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title color=success text-uppercase>
        Clients
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <ion-button [routerLink]="['/administration']" color=dark text-uppercase expand=block margin>
      Retour
    </ion-button>

    <ion-card *ngFor="let user of listUsers">
        <ion-card-header text-center color=success>
          <ion-card-subtitle><h5>{{ user.firstname }} {{ user.name }}</h5></ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            <ion-item>
              <ion-label position=floating>Solde Actuel : {{ user.solde }}</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-button (click)="increase()" expand=block size=large color=primary>
                +
              </ion-button>
            </ion-item>
            <ion-item>
              <ion-button (click)="decrease()" expand=block size=large color=danger>
                -
              </ion-button>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
</ion-content>
