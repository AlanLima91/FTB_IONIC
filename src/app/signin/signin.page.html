<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Connexion
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <ion-row>
        <ion-col col-12>
          <ion-item margin>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" name="email" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-item margin>
            <ion-label position="floating">Mot de passe</ion-label>
            <ion-input type="password" name="password" clear-on-edit required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-item margin>
            <ion-button text-uppercase size=large fill=outline expand=block type=submit>Connexion</ion-button>
          </ion-item>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
