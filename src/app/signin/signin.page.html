<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title color=success text-uppercase>
      Connexion
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card margin>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <ion-card-content>

        <!-- sans le ion-item, impossible d'avoir l'effet floating -->
        <ion-item color=light>
          <ion-label position="floating" color=success>Email</ion-label>
          <ion-input type="email" name="email" ngModel required></ion-input>
        </ion-item>

        <ion-item color=light>
          <ion-label position="floating" color=success>Mot de passe</ion-label>
          <ion-input type="password" name="password" clearOnEdit clearInput ngModel required></ion-input>
       </ion-item>

      </ion-card-content>
      <ion-button text-uppercase size=large fill=outline expand=block type=submit color=success>Connexion</ion-button>
      <ion-button [routerLink]="['/reset-pwd']" size=small fill=clear color=dark>Mot de passe oubli√© ?</ion-button>
    </form>
  </ion-card>
  
  <ion-button [routerLink]="['/signup']" fill=solid size=large color=success expand=block>Pas encore inscrit ?</ion-button>
</ion-content>
