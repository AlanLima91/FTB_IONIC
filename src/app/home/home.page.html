<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title color=success>
      Menu
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card color=light *ngFor="let menus of list">

      <ion-card-header color=success text-center>
        <ion-card-subtitle>{{ menus.name }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label>{{ menus.entree }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>{{ menus.plat }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>{{ menus.dessert }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>

    </ion-card>
</ion-content>
